<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NFC - authentication</title>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
    }

    .income {
        opacity: 0;
    }

</style>

<body>
    <h1>Bookmarklet</h1>
    <a href="javascript: (function(){void(document.bgColor=prompt('Color? Hex or name will do. May I suggest pink?','pink'))})()">change background color</a>

    <a href="javascript: (function(){var c=document.cookie.split(';'); console.log(c);}())">show cookie</a>

    <a href="javascript:(function(){q=document.getSelection(); if(!q){void(q=prompt('Wikipedia zoekterm:',''))}; if(q)location.href='http://nl.wikipedia.org/w/wiki.phtml?search='+escape(q)})()">wiki search</a>


    <input type="text" name="income" value="" id="income" class="income" autofocus>


    <input type="text" name="email" value="" id="email">
    <input type="text" name="pass" value="" id="pass">
    <a id="gaan" href="javascript: (function(){var Iemail=document.getElementById('email').value; var iArr = Iemail.split(';'); console.log(iArr); var email = iArr[1]; var pas = iArr[2]; document.getElementById('email').value =email; document.getElementById('pass').value=pas})()">Split input</a>

    <script type="text/javascript">
        document.getElementById('income').onkeydown = function(e) {
            if (e.keyCode == 13) {
                document.getElementById('gaan').click();
            }
        };

    </script>
</body>

</html>
